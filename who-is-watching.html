<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Netflix</title>
    <link rel="stylesheet" href="who-is-watching.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <img src="images/fakeflix.png" alt="netflix-logo" />
    </div>

    <!-- Title -->
    <div class="title">
      <p>Who's watching?</p>
    </div>

    <!-- Box Container -->
    <div class="profiles">
      <div class="users">
        <div>
          <img src="images/users/user-1.png" alt="foto" />
        </div>
        <p>Angie</p>
      </div>
      <div class="users">
        <div>
          <img src="images/users/user-2.png" alt="foto" />
        </div>
        <p>Marieth</p>
      </div>
      <div class="users">
        <div>
          <img src="images/users/user-3.png" alt="foto" />
        </div>
        <p>Lian</p>
      </div>
      <div class="users">
        <div>
          <img src="images/users/user-4.jpg" alt="foto" />
        </div>
        <p>Deyvi</p>
      </div>
      <div class="users">
        <div>
          <img src="images/users/user-5.png" alt="foto" />
        </div>
        <p>Valeria</p>
      </div>
    </div>

    <!-- Manage Profiles -->
    <div class="manage">
      <p>MANAGE PROFILES</p>
    </div>
  </body>
</html>
